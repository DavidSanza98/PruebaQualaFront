<div class="container">
    <form [formGroup]="dataCreateBranch" (ngSubmit)="createBranch()">
        <div class="row mb-4">
            <h2 class="card-title">Agregar Sucursal</h2>
        </div>

        <div class="form-group">
            <label for="exampleInputPassword1">Código</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="Codigo">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Descripción</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="Descripcion">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Dirección</label>
            <input type="text" class="form-control" id="exampleInputPassword1" formControlName="Direccion">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Identificación</label>
            <input type="text" class="form-control" id="exampleInputEmail1" formControlName="Identificacion">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Fecha Creación</label>
            <input type="date" class="form-control" id="exampleInputPassword1" formControlName="FechaCreacion">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Moneda:</label>
            <select class="form-control form-select" formControlName="Moneda">
                <option [value]="0" [selected]="true">Seleccionar</option>
                <option *ngFor="let d of listCurrency" [value]="d.id">
                    {{ d.description }}
                </option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
