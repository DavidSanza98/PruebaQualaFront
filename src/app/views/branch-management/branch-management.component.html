<div class="container">
    <div class="row mb-4">
        <h2 class="card-title">Listado de Clientes</h2>
    </div>
    <div class="row mb-3">
        <div class="col-md-2">
            <button [routerLink]="'/createBranch'" type="button" class="btn btn-success">Agregar Sucursal</button>
        </div>
    </div>
    <div class="row">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Identificacion</th>
                    <th scope="col">Fecha Creación</th>
                    <th scope="col">Moneda</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let branch of listBranch">
                    <th scope="row">{{branch.code}}</th>
                    <td>{{branch.description}}</td>
                    <td>{{branch.adress}}</td>
                    <td>{{branch.identificacion}}</td>
                    <td>{{branch.creationDate | date}}</td>
                    <td>{{branch.descriptionCurrency}}</td>
                    <td>
                        <button type="button" class="btn btn-primary" [routerLink]="['/updateBranch/', branch.id]">Actualizar</button> -
                        <button type="button" class="btn btn-danger" (click)="DeleteBranch(branch.id)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
